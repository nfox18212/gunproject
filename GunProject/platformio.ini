[env:leonardo]
platform = atmelavr
board = leonardo
framework = arduino
lib_deps = 
	SoftwareSerial @ ^1.0
	Keyboard @ ^1.0
	Mouse @ ^1.0
	bogde/HX711@^0.7.5
	adafruit/Adafruit seesaw Library@^1.7.9

